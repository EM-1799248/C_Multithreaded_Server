test_map:
  var:
    basic:
      src: utils
      out: out 
      test_src: test 
  cmd:
    - gcc -Wall $(test_src)/test_map.c $(src)/map.c -o $(out)/test_map.o -pthread
    - ./$(out)/test_map.o

